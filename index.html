<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Frontend</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [books, setBooks] = useState([]);
      const [formData, setFormData] = useState({ title: '', author: '', year: '', genre: '' });
      const [editingId, setEditingId] = useState(null);

      // Fetch all books
      const fetchBooks = async () => {
        try {
          const res = await axios.get('http://localhost:3000/api/books');
          setBooks(res.data);
        } catch (err) {
          console.error('Error fetching books:', err);
        }
      };

      useEffect(() => {
        fetchBooks();
      }, []);

      // Handle input changes
      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      // Handle form submission
      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          if (editingId) {
            // Update book
            await axios.put(`http://localhost:3000/api/books/${editingId}`, formData);
            setEditingId(null);
          } else {
            // Create book
            await axios.post('http://localhost:3000/api/books', formData);
          }
          setFormData({ title: '', author: '', year: '', genre: '' });
          fetchBooks();
        } catch (err) {
          console.error('Error submitting form:', err);
        }
      };

      // Handle edit button
      const handleEdit = (book) => {
        setFormData({ title: book.title, author: book.author, year: book.year, genre: book.genre });
        setEditingId(book._id);
      };

      // Handle delete button
      const handleDelete = async (id) => {
        try {
          await axios.delete(`http://localhost:3000/api/books/${id}`);
          fetchBooks();
        } catch (err) {
          console.error('Error deleting book:', err);
        }
      };

      return (
        <div className="max-w-4xl mx-auto">
          <h1 className="text-3xl font-bold mb-6 text-center">Bookstore</h1>

          {/* Book Form */}
          <div className="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 className="text-xl font-semibold mb-4">{editingId ? 'Edit Book' : 'Add Book'}</h2>
            <div className="space-y-4">
              <input
                type="text"
                name="title"
                value={formData.title}
                onChange={handleChange}
                placeholder="Title"
                className="w-full p-2 border rounded"
                required
              />
              <input
                type="text"
                name="author"
                value={formData.author}
                onChange={handleChange}
                placeholder="Author"
                className="w-full p-2 border rounded"
                required
              />
              <input
                type="number"
                name="year"
                value={formData.year}
                onChange={handleChange}
                placeholder="Year"
                className="w-full p-2 border rounded"
                required
              />
              <input
                type="text"
                name="genre"
                value={formData.genre}
                onChange={handleChange}
                placeholder="Genre"
                className="w-full p-2 border rounded"
                required
              />
              <button
                onClick={handleSubmit}
                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
              >
                {editingId ? 'Update Book' : 'Add Book'}
              </button>
              {editingId && (
                <button
                  onClick={() => {
                    setFormData({ title: '', author: '', year: '', genre: '' });
                    setEditingId(null);
                  }}
                  className="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600"
                >
                  Cancel
                </button>
              )}
            </div>
          </div>

          {/* Book List */}
          <div className="grid gap-4">
            {books.map((book) => (
              <div key={book._id} className="p-4 bg-white rounded-lg shadow-md flex justify-between items-center">
                <div>
                  <h3 className="text-lg font-semibold">{book.title}</h3>
                  <p>Author: {book.author}</p>
                  <p>Year: {book.year}</p>
                  <p>Genre: {book.genre}</p>
                </div>
                <div className="space-x-2">
                  <button
                    onClick={() => handleEdit(book)}
                    className="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
                  >
                    Edit
                  </button>
                  <button
                    onClick={() => handleDelete(book._id)}
                    className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                  >
                    Delete
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
